<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>div2 Projesi PrototipV3</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        .form-container {
            width: 500px;
            margin: 0 auto;
        }

        .form-row {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100px;
            margin-top: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>div2 Projesi PrototipV3</h1>

    <div class="form-container">
        <form action="/" method="post">
            <div class="form-row">
                <label for="il">İl</label>
                <input type="text" name="il" id="il" />
            </div>

            <div class="form-row">
                <label for="ilce">İlçe</label>
                <input type="text" name="ilce" id="ilce" />
            </div>

            <div class="form-row">
                <label for="mahalle">Mahalle</label>
                <input type="text" name="mahalle" id="mahalle" />
            </div>

            <div class="form-row">
                <label for="kurulu_guc">Kurulu güç</label>
                <input type="number" name="kurulu_guc" id="kurulu_guc" />
            </div>

            <div class="form-row">
                <label for="talep_guc">Talep güç</label>
                <input type="number" name="talep_guc" id="talep_guc" />
            </div>

            <div class="form-row">
                <label for="mesken_guc">Mesken güç</label>
                <input type="number" name="mesken_guc" id="mesken_guc" />
            </div>

            <div class="form-row">
                <label for="mesken_disi_guc">Mesken dışı güç</label>
                <input type="number" name="mesken_disi_guc" id="mesken_disi_guc" />
            </div>

            <div class="form-row">
                <input type="submit" value="Gönder" />
            </div>
        </form>
    </div>

    <div id="yanit"></div>
</body>
</html>
