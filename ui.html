<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makina Modeli Kullanıcı Arayüzü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Makina Modeli Kullanıcı Arayüzü</h1>
    
    <form id="modelForm">
        <div>
            <label for="AYD_SAYI">AYD_SAYI:</label>
            <input type="number" id="AYD_SAYI" value="0" required>

            <label for="KAMU_SAYI">KAMU_SAYI:</label>
            <input type="number" id="KAMU_SAYI" value="0" required>

            <label for="MESKEN_SAYI">MESKEN_SAYI:</label>
            <input type="number" id="MESKEN_SAYI" value="10" required>

            <label for="SANAYI_SAYI">SANAYI_SAYI:</label>
            <input type="number" id="SANAYI_SAYI" value="0" required>

            <label for="TARIMSAL_SAYI">TARIMSAL_SAYI:</label>
            <input type="number" id="TARIMSAL_SAYI" value="0" required>

            <label for="BN_SAYI">BN_SAYI:</label>
            <input type="number" id="BN_SAYI" value="2" required>

            <label for="BOLGE_KIRSAL">BOLGE_KIRSAL:</label>
            <input type="number" id="BOLGE_KIRSAL" value="0" required>

            <label for="il">il:</label>
            <select id="il" onchange="updateIlceler()" required></select>

            <label for="mahalle">mahalle:</label>
            <select id="mahalle" required></select>
        </div>

        <div>
            <label for="AYD_KG">AYD_KG:</label>
            <input type="number" step="0.01" id="AYD_KG" value="0.0" required>

            <label for="KAMU_KG">KAMU_KG:</label>
            <input type="number" step="0.01" id="KAMU_KG" value="0.0" required>

            <label for="MESKEN_KG">MESKEN_KG:</label>
            <input type="number" step="0.01" id="MESKEN_KG" value="200.0" required>

            <label for="SANAYI_KG">SANAYI_KG:</label>
            <input type="number" step="0.01" id="SANAYI_KG" value="0.0" required>

            <label for="TARIMSAL_KG">TARIMSAL_KG:</label>
            <input type="number" step="0.01" id="TARIMSAL_KG" value="0.0" required>

            <label for="BOLGE_KENTSEL">BOLGE_KENTSEL:</label>
            <input type="number" id="BOLGE_KENTSEL" value="1" required>

            <label for="KENTALTI">KENTALTI:</label>
            <input type="number" id="KENTALTI" value="0" required>

            <label for="ilce">ilce:</label>
            <select id="ilce" onchange="updateMahalleler()" required></select>

            <button type="button" onclick="submitForm()">Modeli Çalıştır</button>
        </div>
    </form>

    <div id="result"></div>

    <script>
        var outputJson = {
            'ANKARA': {
                'ilçeler': [
                    {
                        'İLÇE': 'AKYURT',
                        'MAHALLE': ['AHMETADİL', 'ATATÜRK', 'BALIKHİSAR', 'BEYAZIT', 'BÜĞDÜZ']
                    },
                    {
                        'İLÇE': 'ALTINDAĞ',
                        'MAHALLE': ['ATIFBEY', 'AYDINCIK', 'AYDINLIKEVLER', 'BARAJ', 'BAŞPINAR']
                    }
                    // Diğer ilçe verileri buraya eklenecek
                ]
            }
            // Diğer il verileri buraya eklenecek
        };

        var ilSelect = document.getElementById('il');
        var ilceSelect = document.getElementById('ilce');
        var mahalleSelect = document.getElementById('mahalle');

        // İl ve ilçe seçeneklerini güncelleyen fonksiyonlar
        function updateIlceler() {
            // Örnek il ve ilçe verileri
            var iller = Object.keys(outputJson);
            updateSelectOptions(ilceSelect, []);

            // İl seçeneklerini güncelle
            updateSelectOptions(ilSelect, iller);

            // İlçe seçeneklerini güncelle
            updateIlceOptions();
        }

        function updateIlceOptions() {
            var selectedIl = ilSelect.value;
            var ilceler = outputJson[selectedIl].ilçeler;
            var ilceOptions = ilceler.map(function(ilceData) {
                return ilceData.İLÇE;
            });
            updateSelectOptions(ilceSelect, ilceOptions);

            // Mahalle seçeneklerini güncelle
            updateMahalleler();
        }

        function updateMahalleler() {
            var selectedIl = ilSelect.value;
            var selectedIlce = ilceSelect.value;
            var mahalleler = outputJson[selectedIl].ilçeler.find(function(ilceData) {
                return ilceData.İLÇE === selectedIlce;
            }).MAHALLE;
            updateSelectOptions(mahalleSelect, mahalleler);
        }

        function updateSelectOptions(selectElement, options) {
            selectElement.innerHTML = '';
            options.forEach(function(option) {
                var optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.text = option;
                selectElement.add(optionElement);
            });
        }

        // Modeli çalıştıran fonksiyon
        function submitForm() {
            var AYD_SAYI = document.getElementById('AYD_SAYI');
            var KAMU_SAYI = document.getElementById('KAMU_SAYI');
            var MESKEN_SAYI = document.getElementById('MESKEN_SAYI');
            var SANAYI_SAYI = document.getElementById('SANAYI_SAYI');
            var TARIMSAL_SAYI = document.getElementById('TARIMSAL_SAYI');
            var BN_SAYI = document.getElementById('BN_SAYI');
            var BOLGE_KIRSAL = document.getElementById('BOLGE_KIRSAL');
            var il = document.getElementById('il');
            var mah = document.getElementById('mah');
            var AYD_KG = document.getElementById('AYD_KG');
            var KAMU_KG = document.getElementById('KAMU_KG');
            var MESKEN_KG = document.getElementById('MESKEN_KG');
            var SANAYI_KG = document.getElementById('SANAYI_KG');
            var TARIMSAL_KG = document.getElementById('TARIMSAL_KG');
            var BOLGE_KENTSEL = document.getElementById('BOLGE_KENTSEL');
            var KENTALTI = document.getElementById('KENTALTI');
            var ilce = document.getElementById('ilce');

            var input_data_for_model = {
                'AYD_SAYI': AYD_SAYI ? AYD_SAYI.valueAsNumber : 0,
                'KAMU_SAYI': KAMU_SAYI ? KAMU_SAYI.valueAsNumber : 0,
                'MESKEN_SAYI': MESKEN_SAYI ? MESKEN_SAYI.valueAsNumber : 0,
                'SANAYI_SAYI': SANAYI_SAYI ? SANAYI_SAYI.valueAsNumber : 0,
                'TARIMSAL_SAYI': TARIMSAL_SAYI ? TARIMSAL_SAYI.valueAsNumber : 0,
                'BN_SAYI': BN_SAYI ? BN_SAYI.valueAsNumber : 0,
                'BOLGE_KIRSAL': BOLGE_KIRSAL ? BOLGE_KIRSAL.valueAsNumber : 0,
                'il': il ? il.value : '',
                'mah': mah ? mah.value : '',
                'AYD_KG': AYD_KG ? AYD_KG.valueAsNumber : 0,
                'KAMU_KG': KAMU_KG ? KAMU_KG.valueAsNumber : 0,
                'MESKEN_KG': MESKEN_KG ? MESKEN_KG.valueAsNumber : 0,
                'SANAYI_KG': SANAYI_KG ? SANAYI_KG.valueAsNumber : 0,
                'TARIMSAL_KG': TARIMSAL_KG ? TARIMSAL_KG.valueAsNumber : 0,
                'BOLGE_KENTSEL': BOLGE_KENTSEL ? BOLGE_KENTSEL.valueAsNumber : 0,
                'KENTALTI': KENTALTI ? KENTALTI.valueAsNumber : 0,
                'ilce': ilce ? ilce.value : ''
            };

            var input_json = JSON.stringify(input_data_for_model);

            var xhr = new XMLHttpRequest();
            var url = 'https://57a6-35-245-220-116.ngrok.io';
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('result').innerHTML = 'Model Tahmini: ' + xhr.responseText;
                }
            };

            xhr.send(input_json);
        }

        // İlk kez sayfa yüklendiğinde il seçeneklerini doldur
        updateIlceler();
    </script>
</body>
</html>
