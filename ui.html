<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Arayüzü</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .form-container {
            width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .form-row {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #yanit {
            position: absolute;
            left: 20px;
            top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kullanıcı Arayüzü</h1>

    <div class="form-container">
        <form action="/" method="post">
            <div class="form-row">
                <label for="il">İl</label>
                <input type="text" name="il" id="il" />
            </div>

            <div class="form-row">
                <label for="ilce">İlçe</label>
                <input type="text" name="ilce" id="ilce" />
            </div>

            <div class="form-row">
                <label for="mahalle">Mahalle</label>
                <input type="text" name="mahalle" id="mahalle" />
            </div>

            <div class="form-row">
                <label for="kurulu_guc">Kurulu güç</label>
                <input type="number" name="kurulu_guc" id="kurulu_guc" />
            </div>

            <div class="form-row">
                <label for="talep_guc">Talep güç</label>
                <input type="number" name="talep_guc" id="talep_guc" />
            </div>

            <div class="form-row">
                <label for="mesken_guc">Mesken güç</label>
                <input type="number" name="mesken_guc" id="mesken_guc" />
            </div>

            <div class="form-row">
                <label for="mesken_disi_guc">Mesken dışı güç</label>
                <input type="number" name="mesken_disi_guc" id="mesken_disi_guc" />
            </div>

            <div class="form-row">
                <input type="submit" value="Gönder" />
            </div>
        </form>
    </div>

    <div id="yanit"></div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        var qrcode = new QRCode(document.getElementById("yanit"), {
            text: "https://chelewy.github.io/diV2/ui.html",
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
