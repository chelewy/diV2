<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makina Modeli Kullanıcı Arayüzü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Makina Modeli Kullanıcı Arayüzü</h1>
    
    <form id="modelForm">
        <div>
            <label for="AYD_SAYI">AYD_SAYI:</label>
            <input type="number" id="AYD_SAYI" value="0" required>

            <label for="KAMU_SAYI">KAMU_SAYI:</label>
            <input type="number" id="KAMU_SAYI" value="0" required>

            <label for="MESKEN_SAYI">MESKEN_SAYI:</label>
            <input type="number" id="MESKEN_SAYI" value="10" required>

            <label for="SANAYI_SAYI">SANAYI_SAYI:</label>
            <input type="number" id="SANAYI_SAYI" value="0" required>

            <label for="TARIMSAL_SAYI">TARIMSAL_SAYI:</label>
            <input type="number" id="TARIMSAL_SAYI" value="0" required>

            <label for="BN_SAYI">BN_SAYI:</label>
            <input type="number" id="BN_SAYI" value="2" required>

            <label for="BOLGE_KIRSAL">BOLGE_KIRSAL:</label>
            <input type="number" id="BOLGE_KIRSAL" value="0" required>

            <label for="il">il:</label>
            <select id="il" onchange="updateIlceler()" required></select>

            <label for="mahalle">mahalle:</label>
            <select id="mahalle" required></select>
        </div>

        <div>
            <label for="AYD_KG">AYD_KG:</label>
            <input type="number" step="0.01" id="AYD_KG" value="0.0" required>

            <label for="KAMU_KG">KAMU_KG:</label>
            <input type="number" step="0.01" id="KAMU_KG" value="0.0" required>

            <label for="MESKEN_KG">MESKEN_KG:</label>
            <input type="number" step="0.01" id="MESKEN_KG" value="200.0" required>

            <label for="SANAYI_KG">SANAYI_KG:</label>
            <input type="number" step="0.01" id="SANAYI_KG" value="0.0" required>

            <label for="TARIMSAL_KG">TARIMSAL_KG:</label>
            <input type="number" step="0.01" id="TARIMSAL_KG" value="0.0" required>

            <label for="BOLGE_KENTSEL">BOLGE_KENTSEL:</label>
            <input type="number" id="BOLGE_KENTSEL" value="1" required>

            <label for="KENTALTI">KENTALTI:</label>
            <input type="number" id="KENTALTI" value="0" required>

            <label for="ilce">ilce:</label>
            <select id="ilce" onchange="updateMahalleler()" required></select>

            <button type="button" onclick="submitForm()">Modeli Çalıştır</button>
        </div>
    </form>

        var ilSelect = document.getElementById('il');
        var ilceSelect = document.getElementById('ilce');
        var mahalleSelect = document.getElementById('mahalle');

        // İl ve ilçe seçeneklerini güncelleyen fonksiyonlar
        function updateIlceler() {
            // Örnek il ve ilçe verileri
            var iller = Object.keys(outputJson);
            updateSelectOptions(ilceSelect, []);

            // İl seçeneklerini güncelle
            updateSelectOptions(ilSelect, iller);

            // İlçe seçeneklerini güncelle
            updateIlceOptions();
        }

        function updateIlceOptions() {
            var selectedIl = ilSelect.value;
            var ilceler = outputJson[selectedIl].ilçeler;
            var ilceOptions = ilceler.map(function(ilceData) {
                return ilceData.İLÇE;
            });
            updateSelectOptions(ilceSelect, ilceOptions);

            // Mahalle seçeneklerini güncelle
            updateMahalleler();
        }

        function updateMahalleler() {
            var selectedIl = ilSelect.value;
            var selectedIlce = ilceSelect.value;
            var mahalleler = outputJson[selectedIl].ilçeler.find(function(ilceData) {
                return ilceData.İLÇE === selectedIlce;
            }).MAHALLE;
            updateSelectOptions(mahalleSelect, mahalleler);
        }

        function updateSelectOptions(selectElement, options) {
            selectElement.innerHTML = '';
            options.forEach(function(option) {
                var optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.text = option;
                selectElement.add(optionElement);
            });
